<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cipher</title>
    <meta name="author" content="Hadi Ahmed">
    <meta name="description" content="Basic Cipher Program">
    <meta name="keywords" content="Java, JavaScript, Cipher, Unicode">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="header">
      <h1>Simple Cipher</h1>
      <h4>A project by Hadi Ahmed</h4>
      <h4>Download the Java App <a href="SimpleCipher.jar">here</a>.</h4>
      <h4>View the project on <a href="https://github.com/hadiahmed098/SimpleCipher">GitHub</a>.</h4>
    </div>
    <div id="input">
      <p>Plaintext:</p>
      <textarea cols="50" rows="5" name="plaintext" placeholder="Enter PlainText..."></textarea>
    </div>
    <div id="output">
      <p>Ciphertext:</p>
      <textarea cols="50" rows="5" name="ciphertext" placeholder="Enter CipherText..."></textarea>
    </div>
    <div id="actions">
      <div class="button" onclick="encode()"><b>Generate Ciphertext</b></div>
      <div class="button" onclick="decode()"><b>Generage Plaintext</b></div>
    </div>
    <script src="js/encode.js"></script>
    <script src="js/decode.js"></script>
  </body>
</html>
